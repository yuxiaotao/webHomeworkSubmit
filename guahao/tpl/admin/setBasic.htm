    <div id="pageList" class="box">
        <form method="post" action="" class="form">
          <table cellpadding="0" cellspacing="0">
            <tbody>
              <tr>
                <th width="90">医院名称：</th>
                <th><input type="text" name="sitename" value="{$set.sitename}" /> <span class="msg">{$msg.sitename}</span></th>
              </tr>
              <tr>
                <td>网站域名：</td>
                <td><input type="text" name="domain" value="{$set.domain}" /> 不带http://，例如：www.seetwo.net</td>
              </tr>
              <tr>
                <td>系统根目录：</td>
                <td><input type="text" name="root" value="{$set.root}"  /> 结尾不带“/”</td>
              </tr>
              <tr>
                <td>风格目录：</td>
                <td><input type="text" name="style" value="{$set.style}"  /> <span class="msg">{$msg.style}</span></td>
              </tr>
              <tr>
                <td>登陆保持时间：</th>
                <td><input name="lifetime" value="{$set.lifetime}" type="text" class="smallTxt"   /> 分钟 <span class="msg">{$msg.lifetime}</span></td>
              </tr>
              <tr>
                <td>校正间隔时间：</th>
                <td><input name="autoupdate" value="{$set.autoupdate}" type="text" class="smallTxt"   /> 秒，设置自动清理和更正因超时等原因产生的冗余和不准确数据的时间间隔</td>
              </tr>
              <tr>
                <td width="80">联系电话：</td>
                <td><input name="serviceTel" value="{$set.serviceTel}" type="text"   /> <span class="msg">{$msg.serviceTel}</span></td>
              </tr>
              <tr>
                <td width="80">客服QQ：</td>
                <td><input name="serviceQQ" value="{$set.serviceQQ}" type="text"   /> 多个QQ号码请用英文逗号,隔开</td>
              </tr>
              <tr>
                <td>医院地址：</td>
                <td><input name="serviceAdd" value="{$set.serviceAdd}" type="text" class="longTxt"   /> <span class="msg">{$msg.serviceAdd}</span></td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" name="submit" value="确认更改"  class="submit"/> <span class="msg">{$msg.result}</span></td>
              </tr>
            </tbody>
          </table>
        </form>
    </div>
